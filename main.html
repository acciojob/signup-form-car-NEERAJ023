<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		
		<label for="name">Name</label>
		<input id="name" type="Text" placeholder="Name" required>
		<label for="email">Email</label>
		<input id="email" type="Email" placeholder="Email" required>
		<label for="gender_m,gender_f">gender</label>
		<label for="gender_m">male</label>
		<input id="gender_m" type="Radio" name="gender"required>
		<label for="gender_f">female</label>
		<input id="gender_f" type="Radio" name="gender" required>
		<select>
			<option>Card brands</option>
			<option>BMW</option>
			<option>Audi</option>
			<option>Farari</option>
		</select>
		<label for="age">Age</label>
		<input id="age" type="Number" placeholder="Age" required>
		<label for="dob">DOB</label>
		<input id="dob" type="Date" required>
		<label for="tel">Phone Number</label>
		<input id="tel" type="Tel" placeholder="xxx-xxx-xxxx">
		<label for="password">Password</label>
		<input id="password" type="Password" placeholder="Password" required>
		<label for="tos">I agree to the TOS</label>
		<input id="tos" type="Checkbox" required>
		<input  id="submit" type="submit"></input>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
